<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type JS</title>
	<script src="js/typed.min.js"></script>
</head>
<body>
	<div class="typed-js">
	<h1>I am a <span class="type"></span></h1>
	</div>

	<script type="text/javascript">
			var typed = new Typed('.type',{
				strings:['Web Developer','Web Designer','Singer'],
				typeSpeed:50,
				backSpeed:50,
				startDelay:100,
				backDelay:1000,
				loop:true,
			});
	</script>
</body>
</html>
